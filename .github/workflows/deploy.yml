name: Deploy DoorBell System

on:
  push:
    branches: [ main ]  # Adjust branch names as needed
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Build
      uses: docker/setup-buildx-action@v3

    - name: Set up Tailscale
      uses: tailscale/github-action@v3
      with:
        authkey: ${{ secrets.TAILSCALE_AUTH_KEY }}

    - name: Deploy to server
      if: github.event_name == 'push'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/DoorBell-System
          export APP_SECRET_KEY=${{ secrets.APP_SECRET_KEY }}
          export ONESIGNAL_APP_ID=${{ secrets.ONESIGNAL_APP_ID }}
          export ONESIGNAL_API_KEY=${{ secrets.ONESIGNAL_API_KEY }}
          git pull origin main
          docker compose down
          docker compose build --no-cache
          docker compose up -d
      env:
        APP_SECRET_KEY: ${{ secrets.APP_SECRET_KEY }}
        ONESIGNAL_APP_ID: ${{ secrets.ONESIGNAL_APP_ID }}
        ONESIGNAL_API_KEY: ${{ secrets.ONESIGNAL_API_KEY }}
