<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House DoorBell</title>
  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(function(OneSignal) {
      OneSignal.init({
        appId: "e0df0227-e2e9-484a-9760-d9308407dbc9",
        notifyButton: {
          enable: false // Disable bell icon
        },
        allowLocalhostAsSecureOrigin: true,
        autoRegister: false, // Don't auto-register, we'll handle this manually
        autoResubscribe: true
      });

      // Make OneSignal available globally
      window.OneSignal = OneSignal;
      
      // Dispatch event when OneSignal is ready
      window.dispatchEvent(new CustomEvent('onesignalReady'));
    });
  </script>
  <!-- Expo meta tags (optional, customize as needed) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
</head>
<body>
  <div id="root"></div>
  <!-- Expo will inject the app here -->
</body>
</html>
